<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">

    
</head>
<body>
    <header class="header">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
    
      <form class="trybewarts-login">
            <input type="email" placeholder="Email" name="email" id="email">
            <input type="password" placeholder="Senha" name="password" id="senha">
            <input type="button" name="entrar" value="Entrar" id="botao">
      </form>
    </header>
    
    <main>
        <form id="evaluation-form">
             <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
            <div class="informacoe-pessoais">
                <h2>Formulário de Avaliação</h2>
                <input type="text" placeholder="Nome" name="nome" id="input-name">
                <input type="text" placeholder="Sobrenome" name="sobrenome" id="input-lastname">
                <input type="email" placeholder="Email" name="email-evaluation-form" id="input-email">
           </div>
           <div>
                <label>Casas:</label>
                <select name="house" id="house">
                    <option value="gitnória" text="gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="reactpuff" text="reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="corvinode" text="corvinode" id="corvinode-house">Corvinode</option>
                    <option value="pytheria" text="pytheria" id="pytherina-house">Pytheria</option>
                </select>
          </div>
          <div>
              <p id="label-family">Qual sua família?</p>
              <input type="radio" name="family" value="Front-end" id="Front-end">
              <label for="Front-end">Front-end</label><br>
              <input type="radio" name="family" value="Back-end" id="Back-end">
              <label for="Back-end">Back-end</label><br>
              <input type="radio" name="family" value="Fullstack" id="Fullstack">
              <label for="Fullstack">Fullstack</label>
          </div>
          
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
