<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
        <h1 id="trybewarts-header-title">Trybewarts</h1>

      <form class="trybewarts-login">
            <input type="email" placeholder="Email" name="email" id="email">
            <input type="password" placeholder="Senha" name="password" id="senha">
            <button name="entrar" value="Entrar" id="botao">Entrar</button>
      </form>
    </header>

    <main>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">

        <form id="evaluation-form">
            <h2>Formulário de Avaliação</h2>
            <div class="evaluation-form">
                <input class="text" type="text" placeholder="Nome" name="nome" id="input-name">
                <input class="text" type="text" placeholder="Sobrenome" name="sobrenome" id="input-lastname">
            </div>
            <div class="evaluation-form">
                <input type="email" placeholder="Email" name="email-evaluation-form" id="input-email">        

                <label>Casas:</label>
                <select name="house" id="house">
                    <option value="Gitnória" text="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" text="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" text="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" text="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>        

            <div>
                <label id="label-family">Qual sua família?</label>
                <br>
                <input type="radio" name="family" value="Frontend" id="Front-end">
                <label for="Front-end">Frontend</label><br>
                <input type="radio" name="family" value="Backend" id="Back-end">
                <label for="Back-end">Backend</label><br>
                <input type="radio" name="family" value="FullStack" id="Fullstack">
                <label for="Fullstack">Fullstack</label>
            </div> 

            <div>
                <label id="label-content" for="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                <br>
                <input type="checkbox" name="materia" class="materia subject" id="HoFs" value="HoFs">
                <label for="HoFs">HoFs</label>
                <input type="checkbox" name="materia" class="materia subject" id="Jest" value="Jest">
                <label for="Jest">Jest</label>
                <input type="checkbox" name="materia" class="materia subject" id="Promises" value="Promises">
                <label for="Promises">Promises</label>
                <input type="checkbox" name="materia" class="materia subject" id="React" value="React">
                <label for="React">React</label>
                <input type="checkbox" name="materia" class="materia subject" id="SQL" value="SQL">
                <label for="SQL">SQL</label>
                <input type="checkbox" name="materia" class="materia subject" id="Python" value="Python">
                <label for="Python">Python</label>
            </div>
            <div>
                <label id="label-rate" for="rate">Como você avalia a Trybewarts?</label>
                <input type="radio" name="rate" id="1" value="1"> 1
                <input type="radio" name="rate" id="2" value="2"> 2
                <input type="radio" name="rate" id="3" value="3"> 3
                <input type="radio" name="rate" id="4" value="4"> 4
                <input type="radio" name="rate" id="5" value="5"> 5
                <input type="radio" name="rate" id="6" value="6"> 6
                <input type="radio" name="rate" id="7" value="7"> 7
                <input type="radio" name="rate" id="8" value="8"> 8
                <input type="radio" name="rate" id="9" value="9"> 9
                <input type="radio" name="rate" id="10" value="10"> 10
            </div>

            <div>
                <label class="textarea" for="textarea">Deixe seu comentário:</label>
                <textarea name="textarea" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
                <p id="counter">500 Caracteres restantes</p>
            </div>

            <div>
                <label id="label-infos" for="label-infos">Você concorda com o uso das informações acima?
                <input type="checkbox" name="label-infos" id="agreement"></label>
            </div>
                <button id="submit-btn" type="submit" >Enviar</button>


        </form>

    </main>
    <footer>
        <p>Direitos reservados à Trybewarts©</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
