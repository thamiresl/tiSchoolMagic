<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
        <div>
        <form class="formulario-email">
            <label for="email">E-mail</label>
            <input type="email" placeholder="Email" name="email" id="email">
            <input type="password" placeholder="Password" name="senha" id="senha">
            <input type="button" name="entrar" value="Entrar" id="botao">
        </form>
        </div>
    </header>
    
</body>
</html>
