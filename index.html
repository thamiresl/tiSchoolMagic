<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
    
      <form class="trybewarts-login">
            <input type="email" placeholder="Email" name="email" id="email">
            <input type="password" placeholder="Senha" name="password" id="senha">
            <button name="entrar" value="Entrar" id="botao">Entrar</button>
      </form>
    </header>
    
    <main>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
        
        <form id="evaluation-form">
            <h2>Formulário de Avaliação</h2>
            <input type="text" placeholder="Nome" name="nome" id="input-name">
            <input type="text" placeholder="Sobrenome" name="sobrenome" id="input-lastname">
            <input type="email" placeholder="Email" name="email-evaluation-form" id="input-email">
        </form>

        <label>Casas:</label>
        <select name="house" id="house">
            <option value="Gitnória" text="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" text="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" text="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" text="Pytherina" id="pytherina-house">Pytherina</option>
        </select>

    </main>
    <script src="script.js"></script>
</body>
</html>
